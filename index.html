<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB_color_maker</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="colorBox" id="colourBox">
                <span id="color" title="click to copy">
                    rgb(255, 255, 255)
                </span>
                <span id="hexColor" title="click to copy">
                    #ffffff
                </span>
            </div>
            <div class="colorElements">
                <label for="red">RED: <span id="updateval1"></span></label>
                <input type="range" value="255" min="0" id="red" max="255" name="" id="">
                <label for="green">GREEN: <span id="updateval2"></span></label>
                <input type="range" value="255" min="0" id="green" max="255" name="" id="">
                <label for="blue">BLUE: <span id="updateval3"></span></label>
                <input type="range" value="255" min="0" id="blue" max="255" name="" id="">
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
